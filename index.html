
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIXPELIS</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .install-prompt,
    .ios-prompt {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background-color: #111;
      color: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.5s ease;
    }

    .install-prompt button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MIXPELIS</h1>
  </header>

  <main>
    <section class="bubbles">
      <button class="bubble" onclick="location.href='accion.html'">ACCIÓN</button>
      <button class="bubble" onclick="location.href='terror.html'">TERROR</button>
      <button class="bubble" onclick="location.href='drama.html'">DRAMA</button>
      <button class="bubble" onclick="location.href='comedia.html'">COMEDIA</button>
      <button class="bubble" onclick="location.href='infantiles.html'">INFANTILES</button>
    </section>
    <section id="movie-list" class="movie-list"></section>
  </main>

  <footer>
    <p>&copy; 2025 MIXPELIS</p>
  </footer>

  <!-- Para Android -->
  <div id="installPrompt" class="install-prompt hidden">
    <p>¿Quieres instalar MIXPELIS?</p>
    <button id="installBtn">INSTALAR</button>
  </div>

  <!-- Para iPhone -->
  <div id="iosPrompt" class="ios-prompt hidden">
    <p>Para instalar esta app en tu iPhone, toca <strong>Compartir</strong> y luego <strong>"Añadir a pantalla de inicio"</strong>.</p>
  </div>

  <!-- Script principal -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const installPrompt = document.getElementById('installPrompt');
      const iosPrompt = document.getElementById('iosPrompt');
      let deferredPrompt = null;

      // Android - Evento de instalación
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installPrompt.classList.remove('hidden');

        document.getElementById('installBtn').addEventListener('click', () => {
          installPrompt.classList.add('hidden');
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
          });
        });
      });

      // iOS con Safari (una sola vez por sesión)
      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

      if (isIOS && isSafari && !sessionStorage.getItem('iosPromptShown')) {
        setTimeout(() => {
          iosPrompt.classList.remove('hidden');
        }, 1000);

        sessionStorage.setItem('iosPromptShown', 'true');

        // Ocultar automáticamente después de 10 segundos o al tocar
        setTimeout(() => {
          iosPrompt.classList.add('hidden');
        }, 10000);

        document.addEventListener('touchstart', () => {
          iosPrompt.classList.add('hidden');
        });
      }
    });

    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
          .catch(err => console.error('❌ Error al registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
