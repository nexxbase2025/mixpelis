
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIXPELIS</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    header {
      background-color: black;
      padding: 20px;
    }

    h1 {
      color: gold;
      font-size: 2.5em;
    }

    .bubbles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .bubble {
      background-color: gold;
      color: black;
      padding: 20px 30px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .bubble:hover {
      transform: scale(1.1);
    }

    footer {
      padding: 20px;
      color: gray;
      font-size: 0.9em;
    }

    .install-prompt,
    .ios-prompt {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background-color: #111;
      color: gold;
      padding: 15px;
      border: 2px solid gold;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
    }

    .install-prompt.hidden,
    .ios-prompt.hidden {
      display: none;
    }

    #installBtn {
      margin-top: 10px;
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>MIXPELIS</h1>
  </header>

  <main>
    <section class="bubbles">
      <a href="accion.html"><div class="bubble">ACCIÃ“N</div></a>
      <a href="terror.html"><div class="bubble">TERROR</div></a>
      <a href="drama.html"><div class="bubble">DRAMA</div></a>
      <a href="comedia.html"><div class="bubble">COMEDIA</div></a>
      <a href="infantiles.html"><div class="bubble">INFANTILES</div></a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MIXPELIS</p>
  </footer>

  <!-- Android Install Prompt -->
  <div id="installPrompt" class="install-prompt hidden">
    <p>Instala MIXPELIS en tu dispositivo</p>
    <button id="installBtn">ðŸ“² INSTALAR</button>
  </div>

  <!-- iOS Prompt -->
  <div id="iosPrompt" class="ios-prompt hidden">
    <p>Para instalar en iPhone o iPad:<br>Toque <strong>Compartir</strong> y luego <strong>AÃ±adir a pantalla de inicio</strong>.</p>
  </div>

  <script>
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installBtn = document.getElementById('installBtn');
    const iosPrompt = document.getElementById('iosPrompt');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installPrompt.classList.remove('hidden');
    });

    installBtn.addEventListener('click', () => {
      installPrompt.classList.add('hidden');
      deferredPrompt.prompt();
    });

    // iOS detection
    const isIOS = /iphone|ipad|ipod/i.test(window.navigator.userAgent);
    const isInStandaloneMode = ('standalone' in window.navigator) && window.navigator.standalone;

    if (isIOS && !isInStandaloneMode) {
      iosPrompt.classList.remove('hidden');
    }
  </script>
</body>
</html>
