
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIXPELIS</title>
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: gold;
      margin-top: 20px;
    }

    .bubbles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .bubble {
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 50px;
      text-align: center;
      cursor: pointer;
      font-size: 0.9em;
      white-space: nowrap;
    }

    .bubble:hover {
      background-color: #ffd700;
    }

    .movie-list {
      padding: 20px;
    }

    .install-prompt,
    .ios-prompt {
      background: #222;
      color: white;
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      padding: 15px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }

    .install-prompt button {
      background-color: gold;
      color: black;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>MIXPELIS</h1>
  </header>

  <main>
    <section class="bubbles">
      <button class="bubble" onclick="location.href='accion.html'">ACCIÓN</button>
      <button class="bubble" onclick="location.href='terror.html'">TERROR</button>
      <button class="bubble" onclick="location.href='drama.html'">DRAMA</button>
      <button class="bubble" onclick="location.href='comedia.html'">COMEDIA</button>
      <button class="bubble" onclick="location.href='infantiles.html'">INFANTILES</button>
    </section>

    <section id="movie-list" class="movie-list"></section>
  </main>

  <footer>
    <p>&copy; 2025 MIXPELIS</p>
  </footer>

  <!-- Instalar en Android -->
  <div id="installPrompt" class="install-prompt hidden">
    <p>Instalar MIXPELIS en tu dispositivo</p>
    <button id="installBtn">INSTALAR</button>
  </div>

  <!-- Instrucciones para iPhone -->
  <div id="iosPrompt" class="ios-prompt hidden">
    <p>Para instalar en iPhone, toca <strong>Compartir</strong> y luego <strong>Añadir a pantalla de inicio</strong>.</p>
  </div>

  <script defer src="js/app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const installPrompt = document.getElementById('installPrompt');
      const iosPrompt = document.getElementById('iosPrompt');
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installPrompt.classList.remove('hidden');

        document.getElementById('installBtn').addEventListener('click', () => {
          installPrompt.classList.add('hidden');
          deferredPrompt.prompt();
        });
      });

      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

      if (isIOS && isSafari) {
        iosPrompt.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
