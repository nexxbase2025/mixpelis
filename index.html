
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIXPELIS</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="assets/icon.png" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .hidden { display: none; }

    #installPrompt, #iosPrompt {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: gold;
      color: black;
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 9999;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #iosPrompt {
      background: white;
      color: black;
    }

    #installPrompt button {
      background: black;
      color: gold;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>MIXPELIS</h1>
  </header>

  <main>
    <section class="bubbles">
      <button class="bubble" data-category="accion">ACCIÓN</button>
      <button class="bubble" data-category="terror">TERROR</button>
      <button class="bubble" data-category="drama">DRAMA</button>
      <button class="bubble" data-category="comedia">COMEDIA</button>
      <button class="bubble" data-category="infantiles">INFANTILES</button>
    </section>
    <section id="movie-list" class="movie-list"></section>
  </main>

  <footer>
    <p>&copy; 2025 MIXPELIS</p>
  </footer>

  <!-- Android: Instalar app -->
  <div id="installPrompt" class="hidden">
    <span>¿Quieres instalar MIXPELIS?</span>
    <button id="installBtn">INSTALAR</button>
  </div>

  <!-- iPhone/iPad: Instrucciones -->
  <div id="iosPrompt" class="hidden">
    <p>Para instalar en iPhone, toca <strong>Compartir</strong> y luego <strong>Añadir a pantalla de inicio</strong>.</p>
  </div>

  <!-- App -->
  <script defer src="js/app.js"></script>

  <!-- Service Worker + Instalación -->
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Android: Instalación PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installPrompt').classList.remove('hidden');
    });

    document.getElementById('installBtn')?.addEventListener('click', () => {
      document.getElementById('installPrompt').classList.add('hidden');
      deferredPrompt?.prompt();
    });

    // iOS: Mostrar instrucciones
    if (/iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase())) {
      document.getElementById('iosPrompt').classList.remove('hidden');
    }
  </script>
</body>
</html>
