
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Películas de Acción | MIXPELIS</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>PELÍCULAS DE ACCIÓN</h1>
  </header>

  <main>
    <section class="movie-list">
      <div class="movie">
        <h3>ESCAPAR DE LA PYTON</h3>
        <button class="play-button" data-url="https://ia800804.us.archive.org/15/items/peliculas-chinas-de-accion/C%C3%B3mo%20escapar%20del%20ataque%20de%20una%20pit%C3%B3n%20gigante.mp4">▶ Ver película</button>
      </div>
      <div class="movie">
        <h3>NARCO TERROR</h3>
        <button class="play-button" data-url="https://dn720403.ca.archive.org/0/items/narco-terror-1985-hd-1080p/Narco%20Terror%20%281985%29HD%201080p.mp4">▶ Ver película</button>
      </div>
      <div class="movie">
        <h3>Película Acción 3</h3>
        <button class="play-button" data-url="https://archive.org/download/accion-item-3/accion3.mp4">▶ Ver película</button>
      </div>
      <div class="movie">
        <h3>Película Acción 4</h3>
        <button class="play-button" data-url="https://archive.org/download/accion-item-4/accion4.mp4">▶ Ver película</button>
      </div>
      <div class="movie">
        <h3>Película Acción 5</h3>
        <button class="play-button" data-url="https://archive.org/download/accion-item-5/accion5.mp4">▶ Ver película</button>
      </div>
    </section>

    <div style="text-align: center; margin: 2em;">
      <a href="index.html">
        <button class="play-button">⬅ Regresar al inicio</button>
      </a>
    </div>
  </main>

  <div id="videoOverlay" class="video-container hidden">
    <div class="video-wrapper">
      <button class="close-button">✖ Cerrar</button>
      <video controls autoplay>
        <source id="videoSource" src="" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
      </video>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.play-button');
    const overlay = document.getElementById('videoOverlay');
    const video = overlay.querySelector('video');
    const source = document.getElementById('videoSource');
    const closeBtn = document.querySelector('.close-button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const url = button.getAttribute('data-url');
        source.src = url;
        video.load();
        overlay.classList.remove('hidden');
      });
    });

    closeBtn.addEventListener('click', () => {
      video.pause();
      overlay.classList.add('hidden');
      source.src = "";
    });
  </script>
</body>
</html>
