
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ver Película - MIXPELIS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.6);
      color: gold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      transition: opacity 0.3s ease;
    }

    #player {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Botón de volver (inicialmente oculto) -->
  <button id="back-button">⬅ Volver</button>

  <!-- Reproductor -->
  <video id="player" controls playsinline webkit-playsinline></video>

  <script>
    const params = new URLSearchParams(location.search);
    const url = params.get("url");
    const categoria = params.get("cat") || params.get("categoria");
    const player = document.getElementById("player");
    const backButton = document.getElementById("back-button");

    // Asignar la película
    if (url) {
      player.src = url;
    }

    // Botón volver
    backButton.addEventListener("click", () => {
      if (categoria) {
        window.location.href = `${categoria}.html`;
      } else {
        window.location.href = "index.html";
      }
    });

    // Mostrar botón al tocar pantalla
    let hideTimeout;
    function showBackButton() {
      backButton.style.display = "block";
      backButton.style.opacity = "1";
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        backButton.style.opacity = "0";
        setTimeout(() => backButton.style.display = "none", 300);
      }, 3000);
    }

    // Detectar interacción
    document.addEventListener("touchstart", showBackButton);
    document.addEventListener("click", showBackButton); // también para desktop
    document.addEventListener("mousemove", showBackButton); // opcional en pruebas

    // Ajustar tamaño al girar
    function resizeVideo() {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      player.style.width = vw + "px";
      player.style.height = vh + "px";
    }

    window.addEventListener("resize", resizeVideo);
    window.addEventListener("orientationchange", resizeVideo);
    window.addEventListener("load", () => {
      resizeVideo();
    });
  </script>
</body>
</html>
