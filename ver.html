
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ver Película - MIXPELIS</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background-color: rgba(0, 0, 0, 0.7);
      color: gold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: none;
      transition: opacity 0.3s ease;
      user-select: none;
    }

    #player {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Botón de volver -->
  <button id="back-button" aria-label="Volver">⬅ Volver</button>

  <!-- Video player -->
  <video id="player" controls playsinline webkit-playsinline></video>

  <script>
    const params = new URLSearchParams(location.search);
    const url = params.get("url");
    const categoria = params.get("cat") || params.get("categoria");
    const player = document.getElementById("player");
    const backButton = document.getElementById("back-button");

    // Asignar fuente video
    if (url) {
      player.src = url;
    }

    // Botón volver: vuelve a la categoría o al índice
    backButton.addEventListener("click", () => {
      if (categoria) {
        window.location.href = `${categoria}.html`;
      } else {
        window.location.href = "index.html";
      }
    });

    // Mostrar el botón y ocultar después de 3s
    let hideTimeout;
    function showBackButton() {
      backButton.style.display = "block";
      backButton.style.opacity = "1";
      if (hideTimeout) clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        backButton.style.opacity = "0";
        setTimeout(() => backButton.style.display = "none", 300);
      }, 3000);
    }

    // Mostrar el botón al tocar o mover mouse/touch
    document.addEventListener("touchstart", showBackButton);
    document.addEventListener("click", showBackButton);
    document.addEventListener("mousemove", showBackButton);

    // Ajustar tamaño video para ocupar toda la pantalla
    function resizeVideo() {
      player.style.width = window.innerWidth + "px";
      player.style.height = window.innerHeight + "px";
    }

    // Ejecutar resize en carga y cambio orientación/ventana
    window.addEventListener("resize", resizeVideo);
    window.addEventListener("orientationchange", () => {
      resizeVideo();
      showBackButton();  // También mostrar botón al girar pantalla
    });
    window.addEventListener("load", () => {
      resizeVideo();
      showBackButton();  // Mostrar botón inicialmente para que se note
    });
  </script>

</body>
</html>
