
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ver Película - MIXPELIS</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #player {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      display: block;
    }

    #back-button, #movie-title {
      position: fixed;
      z-index: 1100;
      background-color: rgba(0, 0, 0, 0.6);
      color: gold;
      border-radius: 8px;
      font-weight: bold;
      transition: opacity 0.3s ease;
      user-select: none;
      display: none;
    }

    #back-button {
      top: 10px;
      left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    #movie-title {
      top: 10px;
      right: 10px;
      padding: 10px 16px;
      font-size: 14px;
    }

    #iosPrompt {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(255,255,255,0.95);
      color: black;
      padding: 10px;
      text-align: center;
      font-size: 15px;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>

  <div id="iosPrompt">
    Para instalar en iPhone, toca <strong>Compartir</strong> y luego <strong>Añadir a pantalla de inicio</strong>.
  </div>

  <button id="back-button">⬅ Volver</button>
  <div id="movie-title"></div>
  <video id="player" controls playsinline webkit-playsinline></video>

  <script>
    const params = new URLSearchParams(location.search);
    const url = params.get("url");
    const title = params.get("title") || "PELÍCULA";
    const categoria = params.get("cat") || params.get("categoria");

    const player = document.getElementById("player");
    const backButton = document.getElementById("back-button");
    const movieTitle = document.getElementById("movie-title");
    const iosPrompt = document.getElementById("iosPrompt");

    // Asignar video
    if (url) {
      player.src = url;
    }

    // Mostrar título
    movieTitle.innerText = decodeURIComponent(title);

    // Botón volver
    backButton.addEventListener("click", () => {
      if (categoria) {
        window.location.href = `${categoria}.html`;
      } else {
        window.location.href = "index.html";
      }
    });

    // Mostrar elementos temporales
    let hideTimeout;
    function showUI() {
      [backButton, movieTitle].forEach(el => {
        el.style.display = "block";
        el.style.opacity = "1";
      });

      if (hideTimeout) clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        [backButton, movieTitle].forEach(el => {
          el.style.opacity = "0";
          setTimeout(() => el.style.display = "none", 300);
        });
      }, 3000);
    }

    // Mostrar UI al tocar
    ["click", "touchstart", "mousemove"].forEach(evt =>
      document.addEventListener(evt, showUI)
    );

    // Ajustar tamaño del video
    function resizeVideo() {
      player.style.width = window.innerWidth + "px";
      player.style.height = window.innerHeight + "px";
    }

    // Detectar orientación y ajustar
    function handleOrientation() {
      resizeVideo();
      showUI();
      if (window.innerWidth > window.innerHeight && player.requestFullscreen) {
        player.requestFullscreen().catch(() => {});
      }
    }

    window.addEventListener("resize", resizeVideo);
    window.addEventListener("orientationchange", handleOrientation);
    window.addEventListener("load", () => {
      resizeVideo();
      showUI();
      detectIOS();
    });

    // Mostrar instrucción solo en iPhone Safari
    function detectIOS() {
      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      if (isIOS && isSafari) {
        iosPrompt.style.display = "block";
        setTimeout(() => {
          iosPrompt.style.opacity = "0";
          setTimeout(() => iosPrompt.style.display = "none", 500);
        }, 6000);
      }
    }
  </script>

</body>
</html>
